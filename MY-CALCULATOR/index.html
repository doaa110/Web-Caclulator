<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY-CALCULATOR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="calculator">
        <div class="output display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-result">dd</div>
        </div>
        </div>
        <div class="special">
            <button data-clear class="special-button" id="clear">AC</button>
            <button data-delete id="delete">DEL</button>
            <button data-operation id="operation">รท</button>
        </div>
        <div class="row1">
            <button data-number id="number">1</button>
            <button data-number id="number">2</button>
            <button data-number id="number">3</button>
            <button data-operation id="operation">*</button>

        </div>
        <div class="row2">
            <button data-number id="number">4</button>
            <button data-number id="number">5</button>
            <button data-number id="number">6</button>
            <button data-operation id="operation">+</button>

        </div>
        <div class="row3">
            <button data-number id="number">7</button>
            <button data-number id="number">8</button>
            <button data-number id="number">9</button>
            <button data-operation id="operation">-</button>

        </div>
        <div class="special">
            <button data-number id="number">.</button>
            <button data-number id="number">0</button>
            <button data-equals class="special-button" id="equal">=</button>
        </div>
    </section>


    <script src="./js/main.js"></script>
</body>

</html>
